; Configuration PHP pour les uploads de fichiers volumineux
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
memory_limit = 5024M
max_file_uploads = 20

; Configuration pour les sessions
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configuration pour les erreurs
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Configuration pour les timeouts
default_socket_timeout = 300 